name: Build-Push-Backend-To-Do-App

on:
  workflow_run:
    workflows:
      - semver-tag-release.yml  # Wait for this workflow to complete
    status:
      - success

  push:
    branches:
      - main
    paths:
      - 'application-code/backend/**'  # Triggers only on changes in this folder

  workflow_dispatch:

env:
  working_dir: 'application-code/backend/'

jobs:
  build:
    name: To-Do-Backend-Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.working_dir }}    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch the entire history including tags

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Get the version tag (latest tag from Git)
      - name: Get version tag
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "VERSION=${VERSION}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=abhiverma001/backend-to-do-app
          IMAGE_TAG=${{ env.VERSION }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG

      # Step 5: Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          IMAGE_NAME=abhiverma001/backend-to-do-app
          IMAGE_TAG=${{ env.VERSION }}
          docker push $IMAGE_NAME:$IMAGE_TAG

      # Step 6: Optionally, push the `latest` tag (optional step) uncomment if you want to show latest image as latest tag
